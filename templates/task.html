<!-- タスクを表示するテンプレート -->
{# task.html #}
<div class="title-bar">
    <h2 class="title">Task</h2>
    <div class="button-group">
        <button id="open-modal" class="material-symbols-outlined">add</button>
        <button id="delete-task-toggle" class="material-symbols-outlined delete-toggle-btn">delete</button>
    </div>
</div>
<!-- タスク追加フォームを読み込み -->
{% include "add_task.html" %}
<!-- タスク一覧（初期は空、JavaScriptでカテゴリー別に表示） -->
<ul id="todo-tasks" class="task-list" data-status="todo">
    <li class="no-tasks">カテゴリーを選択してください</li>
</ul>
<!-- 編集フォームを追加読み込み -->
{% include "edit_task.html" %}
