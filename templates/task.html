<!-- タスクを表示するテンプレート -->
{# task.html #}
{% extends "admin.html" %}

{% block content %}
    <div class="title-bar">
        <h2 class="title">Task</h2>
        <button id="open-modal" class="create-category-btn">＋</button>
    </div>
    <!-- タスク追加フォームを読み込み -->
    {% include "add_task.html" %}
    <!-- タスク一覧 -->
    <ul id="todo-tasks" class="task-list" data-status="todo">
        {% for post in posts if post.status == 'todo' %}
            <li class="task-item"
                data-id="{{ post.id }}"
                data-title="{{ post.title }}"
                data-content="{{ post.content }}"
                data-category="{{ post.category_id }}"
                data-status="{{ post.status }}">
                {{ post.title }}
            </li>
        {% endfor %}
    </ul>
    <!-- 編集フォームを追加読み込み -->
    {% include "edit_task.html" %}
{% endblock %}
