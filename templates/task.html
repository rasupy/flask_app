<!-- タスクを表示するテンプレート -->
{# task.html #}
<div class="title-bar">
    <h2 class="title">Task</h2>
    <div class="button-group">
        <button id="open-modal" class="material-symbols-outlined">add</button>
        <button id="delete-task-toggle" class="material-symbols-outlined">delete</button>
    </div>
</div>
<!-- タスク追加フォームを読み込み -->
{% include "add_task.html" %}
<!-- タスク一覧 -->
<ul id="todo-tasks" class="task-list" data-status="todo">
    {% for post in posts if post.status == 'todo' -%}
    <li class="task-item" data-id="{{ post.id }}" data-title="{{ post.title }}" data-content="{{ post.content }}" data-category="{{ post.category_id }}" data-status="{{ post.status }}"><button class="delete-task-btn material-symbols-outlined hidden" data-task-id="{{ post.id }}">delete</button><span class="task-title">{{ post.title }}</span></li>
    {%- endfor %}
</ul>
<!-- 編集フォームを追加読み込み -->
{% include "edit_task.html" %}
